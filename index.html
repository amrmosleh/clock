<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <!-- adding the hour, minute, second hands -->
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minutes-hand></div>
        <div class="hand second" data-hour-hand></div>

        <!-- adding clock numbers -->
        <div class="number nmber1">1</div>
        <div class="number nmber1">2</div>
        <div class="number nmber1">3</div>
        <div class="number nmber1">4</div>
        <div class="number nmber1">5</div>
        <div class="number nmber1">6</div>
        <div class="number nmber1">7</div>
        <div class="number nmber1">8</div>
        <div class="number nmber1">9</div>
        <div class="number nmber1">10</div>
        <div class="number nmber1">11</div>
        <div class="number nmber1">12</div>
    </div>
    
</body>
</html>
